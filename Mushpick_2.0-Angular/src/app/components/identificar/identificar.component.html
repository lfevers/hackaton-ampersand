				<div>

		        </div>

				<div>
		            <input id="amarillo" type="radio" formControlName="color" value="Q943">

		        </div>

		        </div>

		<div class="content-button">

    <div class="card-columns">
      <div class="card" *ngFor="let result of resultados">
        <img [src]="result.imagen.value" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{result.AgaricalesLabel.value}}</h5>
          <p class="card-text">Comestibilidad: {{result.comestibilidadLabel.value}}</p>
        </div>
      </div>
    </div>
    <h2>{{no_resultados}}</h2>

	</main>
